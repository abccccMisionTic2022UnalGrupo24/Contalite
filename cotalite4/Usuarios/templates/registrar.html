{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'styles/usuarioStyles.css' %}" />
    <title>Registrar Usuario</title>
</head>
<body>
    
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #8ca2b32d;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Contalite</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse col-md-4 justify-content-end list-unstyled d-flex px-3" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" href="http://127.0.0.1:8000/accounts/profile/#">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/usuarios/logout">Cerrar Sesi&oacute;n</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </div>
    
    <section>
        <div class="container py-12">
            <div class="row">
                <div class="logo">
                    <img src="{% static 'assets/images/Logo-ABCCCC.jpeg' %}" alt="Logo-ABCCCC" width="400" />
                    <h4>Asociaci&oacute;n Banca de Comercio - Compromiso, <br /> Confianza y Confidencialidad
                    </h4>
                    <div class="col align-self-end">
                    </div>                   
                </div>                
                <div class="modificar-datos">
                    <h5>Agregar Usuario: </h5>
                    <form class="form" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-outline-success btn-sm" type="submit">Guardar</button>
                        <br />
                        <br />
                        <a href="http://127.0.0.1:8000/usuarios/listar/" class="btn btn-outline-warning btn-sm">Volver</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="footer">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                </a>
                    <span class="text-muted">Â© Contalite</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex px-3">
                <li class="ms-3"><a class="text-muted" href="#"><img src="{% static 'assets/images/whatsapp.png' %}" alt="Whatsapp" width="30" height="30"></img></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><img src= "{% static 'assets/images/twitter.png' %}" alt="Twitter" width="30" height="30"></img></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><img src= "{% static 'assets/images/facebook.png' %}" alt="Facebook" width="30" height="30"></img></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><img src= "{% static 'assets/images/instagram.png' %}"alt="Instagram" width="30" height="30"></img></a></li>
            </ul>
        </footer>
    </div>
    <!-- Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
